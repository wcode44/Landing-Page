<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/proyecto-3.css">

  <title>Landing Page</title>
</head>
<body>
  <div class="wrapper">
    <!-- HEADER -->
    <header id="header" class="header">
      <div class="container">
        <!-- LOGO -->
        <div class="logo">
          <img
            id="header-img"
            class="logo__image"
            src="./images/logo.png"
            alt="logo"
          />
          <span class="logo__text">Logo</span>
        </div>

        <!-- NAV BAR -->
        <nav id="nav-bar" class="nav-bar">
          <input
            id="interruptor"
            class="interruptor"
            type="checkbox"
          />
          <label for="interruptor" class="btn-menu">
            <img
              src="./images/menu.svg"
              alt="menu"
            />
          </label>
          <ul class="menu">
            <li>
              <a href="#" class="nav-link">ITEM 1</a>
            </li>
            <li>
              <a href="#" class="nav-link">ITEM 2</a>
            </li>
            <li>
              <a href="#" class="nav-link">ITEM 3</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>




  </div>
</body>
</html>
